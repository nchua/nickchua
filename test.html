<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" initial-scale="1">
  <meta name="description" content="Nick Chua is a Private Equity analyst">
  <title>Nick Chua</title>
  <link rel="stylesheet" href="test.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/brands.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/fontawesome.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

</head>
<body>
  <div class="wrapper">
    <div class="site site-blog sub-page">
    <section class="animated fadeIn">
      <div class="nav-links">
        <div class="wrapper--nav">
          <div class="page-title">
            <a href="/"><h1>Nick Chua</h1></a>
          </div>
          <div class="page-links">
            <a href="/about" ><button class="btn-no-outline">about me</button></a>
            <a href="/blog" ><button class="btn-no-outline">blog</button></a>
            <a href="/readinglist"><button class="btn-no-outline">reading list</button></a>
            <a href="/exp" class="contact-btn"><button class="btn-no-outline">experience  </button></a>
          </div>
        </div>
      </div>
    </section>

  <div class="container-contact100">
    <div class="wrap-contact100">
      <form class="contact100-form validate-form">
        <span class="contact100-form-title">
          Contact Me
        </span>

        <label class="label-input100" for="first-name">Your Name * </label>
        <div class="wrap-input100 rs1 validate-input">
          <input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 rs1 validate-input">
          <input class="input100" type="text" name="last-name" placeholder="Last name">
          <span class="focus-input100"></span>
        </div>

        <label class="label-input100" for="email">Email Address *</label>
        <div class="wrap-input100 validate-input">
          <input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
          <span class="focus-input100"></span>
        </div>

        <label class="label-input100" for="phone">Phone Number</label>
        <div class="wrap-input100">
          <input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +800 000 0000">
          <span class="focus-input100"></span>
        </div>

        <label class="label-input100" for="message">Message *</label>
        <div class="wrap-input100 validate-input">
          <textarea id="message" class="input100" name="message" placeholder="Please enter your comments..."></textarea>
          <span class="focus-input100"></span>
        </div>

        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn">
            <span>
              Submit
              <i class="zmdi zmdi-arrow-right m-l-8"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</html>
